<div>
  <p><strong>2012-2020</strong>
    <br>
    <a href="/" class="btn-toggle" role="button">Light/Dark</a>
  </p>
</div>
<div>
  <p>
    <a role="button" onClick="document.body.scrollIntoView({behavior:'smooth'})" href="javascript:void(0)">Back to Top</a>
  </p>
</div>

<script>
  const btn = document.querySelector(".btn-toggle");
  const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

  if(sessionStorage.getItem("theme") != null){
    document.body.className = sessionStorage.getItem("theme")
  }
  else if(prefersDarkScheme.matches){
    document.body.className="dark";
  }
  
  btn.addEventListener("click", function(e){
    if(document.body.className=="dark"){
      document.body.className="light";
      sessionStorage.setItem("theme","light");      
    }
    else{
      document.body.className="dark";
      sessionStorage.setItem("theme","dark");
    }
    e.preventDefault();
    return false;
  });
</script>
