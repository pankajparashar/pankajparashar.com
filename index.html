---
layout: home
---

{% assign posts = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}

{% for year in posts %}
<div>
  <p style="font-weight: bold;">{{year.name}}</p>
  <ul>
  {% for post in year.items %}
    <li {% if post.author %}class="star"{% endif %}><a href="{{post.url}}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endfor %}
