{% assign posts = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}

{% for year in posts %}
  <div class="bb bl" style="padding: 1em;background-color:var(--cc-color)">
    <p>{{year.name}}</p>
  </div>

  {% for post in year.items %}
    {% include posts.html %}
  {% endfor %}

{% endfor %}
